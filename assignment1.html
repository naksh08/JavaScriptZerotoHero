<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakshatra Assignment</title>
</head>

<body>
    <script>
        // operators ---
        // binary : 
        // arithematic operators ->
        // 1. addition operator
        var num1 = 6
        var num2 = 9
        console.log(num1 + num2)
        // 2. minus operator 
        var num1 = 6
        var num2 = 9
        console.log(num1 - num2)
        // 3. multiplication operator
        var num1 = 6
        var num2 = 9
        console.log(num1 * num2)
        // 4. division operator
        var num1 = 6
        var num2 = 9
        console.log(num1 / num2)
        // 5. modulus operator
        var num1 = 6
        var num2 = 9
        console.log(num1 % num2)
        // assignment operator ->
        //1. "=" 
        var x = 88
        console.log(x)
        //2. "+="
        x += 88       //x=x+88
        console.log(x)
        //3. "-="
        x -= 88       //x=x-88
        console.log(x)
        //4. "/="
        x /= 88       //x=x/88
        console.log(x)
        //5. "*="
        x *= 88       //x=x*88
        console.log(x)
        //6. "%="
        x %= 88       //x=x%88
        console.log(x)
        // comparison operator/relational operator ->
        // 1."=="
        console.log(num1 == num2)     //returns eighter true or false
        // 2."!="
        console.log(num1 != num2)
        // 3."<="
        console.log(num1 <= num2)
        // 4.">="
        console.log(num1 >= num2)
        // 5."<"
        console.log(num1 < num2)
        // 6.">"
        console.log(num1 > num2)
        // identity operator ->  (exclusively in javascript)
        // 1."==="
        var a = 88
        var b = "88"
        console.log(a === b)
        // 2."!=="
        console.log(a !== b)
        // conditional operator/logical operator ->
        // 1. AND operator
        if (a == b && b == a) {
            console.log("AND operator")
        }
        // 2.OR operator
        if (a == b || b === a) {
            console.log("OR operator")
        }
        // 3.Invert operator
        console.log(!true)
        // Unary operator :
        // 1.Pre Increment/Decrement ->
        temp = ++num1
        console.log(temp, num1)
        temp = --num1
        console.log(temp, num1)
        // 2.Post Decrement/increment ->
        temp = num1++
        console.log(temp, num1)
        temp = num1--
        console.log(temp, num1)
    </script>
</body>

</html>
